<div class="card">
    <h1 class="card-title mb-2">Login</h1>
    <form hx-post="/login" hx-target="#flash" hx-swap="innerHTML">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required
                   placeholder="admin@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required
                   placeholder="admin123">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
            Login
        </button>
    </form>
    <p class="text-center mt-2 text-muted">
        Don't have an account? <a href="/register">Register</a>
    </p>
    <hr class="mt-2 mb-2" style="border: 0; border-top: 1px solid var(--border)">
    <p class="text-muted text-center" style="font-size: 0.875rem">
        Demo accounts:<br>
        admin@example.com / admin123<br>
        user@example.com / user123<br>
        viewer@example.com / viewer123
    </p>
</div>
